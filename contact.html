<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact with us</title>
    <link rel="stylesheet" href="CSS/style1.css">
    <link rel="stylesheet" href="contact.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: white;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 200px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #333;
            padding-top: 20px;
        }
        .nav-link {
            display: block;
            color: white;
            padding: 10px 15px;
            text-decoration: none;
        }
        .nav-link:hover {
            background-color: #575757;
        }
        #form {
            margin-left: 220px;
            padding: 20px;
            max-width: 800px;
        }
        h2 {
            text-align: center;
        }
        table {
            width: 100%;
            margin-bottom: 20px;
        }
        td {
            padding: 10px;
        }
        input[type="text"],
        input[type="number"],
        input[type="email"],
        textarea {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        input[type="submit"] {
            width: 100%;
            background-color: #4CAF50;
            color: white;
            padding: 14px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <nav class="sidebar">
        <a class="nav-link" href="index.html">Home</a>
        <a class="nav-link" href="food_menu.html">Food Menu</a>
        <a class="nav-link" href="contact.html">Contact</a>
        <a class="nav-link" href="add_product.html">Add Product</a>
        <a class="nav-link" href="featured_product.html">Featured Product</a>
        <a class="nav-link" href="Food menu description.html">Food Details</a>
        <a class="nav-link" href="order.html">Make an Order</a>
    </nav>
    <div id="error"></div>
    <form action="PHP/feedback.php" method="post" id="form">
        <h2>Contact</h2>
        <table>
            <tr>
                <td>Name: </td>
                <td><input type="text" name="name" id="name"></td>
            </tr>
            <tr>
                <td>Phone Number: </td>
                <td><input type="number" name="phone" id="phone"></td>
            </tr>
            <tr>
                <td>Email: </td>
                <td><input type="email" name="email" id="email"></td>
            </tr>
            <tr>
                <td>Message: </td>
                <td><textarea name="message" id="message" cols="20" rows="10"></textarea></td>
            </tr>
        </table>
        <input type="submit" value="Submit" id="button">
    </form>
    <script src="contact.js"></script>
</body>
</html>
